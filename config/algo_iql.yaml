expectile_beta: 0.8
temperature: 0.3
discount: 0.99
lr: 0.0003
batch_size: 256
grad_steps_IQL: 100000  # fast IQL pretrain: 5000; intensive training: 100000
compile_graph: true
actor_encoder_factory:
  type: vector
  params: { hidden_units: [256, 256] }
critic_encoder_factory:
  type: vector
  params: { hidden_units: [256, 256] }
value_encoder_factory:
  type: vector
  params: { hidden_units: [256, 256] }
actor_optim_factory:
  type: adam
  params:
    clip_grad_norm: 1.0
critic_optim_factory:
  type: adam
  params:
    clip_grad_norm: 1.0
value_optim_factory:
  type: adam
  params:
    clip_grad_norm: 1.0
device: "cuda"
